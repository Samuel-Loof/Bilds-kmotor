<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay</title>
    <script src="updatePagination.js"></script>
    <script src="index.js"></script>
    <script src="EnterToSubmit.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Pixabay Image Search!</h1>
</header>

<body>
    <div class="search-container">
        <input type="text" id="searchInput" name="searchInput" placeholder="Search...">
        <label for="colorSelect"></label>
        <select name="Color" id="colorSelect">
            <option value="">any color</option>
            <option value="grayscale">grayscale</option>
            <option value="transparent">transparent</option>
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
            <option value="turquoise">turquoise</option>
            <option value="blue">blue</option>
            <option value="lilac">lilac</option>
            <option value="pink">pink</option>
            <option value="white">white</option>
            <option value="gray">gray</option>
            <option value="black">black</option>
            <option value="brown">brown</option>
        </select>

        <button id="button" name="button" onclick="searchImages()">Submit</button>

    </div>


    <div id="results"></div>

    <footer>
        <div id="page"></div>
        <!-- 
        <a href="javascript:void(0)" class="previous">&laquo; <strong>Previous page</strong></a>
        <a href="javascript:void(0)" class="next"><strong>Next page</strong> &raquo;</a>     -->

        <!-- <div class="container">
            <div class="progrss-container">
                <div class="progress" id="progress"></div>
                div
            </div>
        </div> -->



        <div class="container" id="content">
            <input type="hidden" id="totalHits" value="">

            <a href="javascript:void(0)" class="prev" id="prev" onclick="previousPage()" style="display: none;">«Previous page</a>
            <a href="javascript:void(0)" class="next" id="next" onclick="nextPage()" style="display: none;">Next page»</a>

        </div>



    </footer>




</body>


</html>
