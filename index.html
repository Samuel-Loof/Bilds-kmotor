<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay</title>
    <script src="updatePagination.js" defer></script>
    <script src="displayResults.js" defer></script>
    <script src="searchImages.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Pixabay Image Search!</h1>
</header>

    <div id="search-area">
        <form class="search-container">
            <label for="searchInput"></label>   
            <input type="text" id="searchInput" name="searchInput" placeholder="Search...">
            <label for="colorSelect"></label>
            <select name="Color" id="colorSelect">
                <option value="">any color</option>
                <option value="grayscale">grayscale</option>
                <option value="transparent">transparent</option>
                <option value="red">red</option>
                <option value="orange">orange</option>
                <option value="yellow">yellow</option>
                <option value="green">green</option>
                <option value="turquoise">turquoise</option>
                <option value="blue">blue</option>
                <option value="lilac">lilac</option>
                <option value="pink">pink</option>
                <option value="white">white</option>
                <option value="gray">gray</option>
                <option value="black">black</option>
                <option value="brown">brown</option>
            </select>

            <button type="submit" id="submit-button" name="button">Submit</button>
        </form>
    </div>

    <div id="results"></div>

    <footer>
        
        <div id="page"></div>
        <a href="javascript:void(0)" class="prev" id="prev" onclick="previousPage()" style="display: none;">«Previous
            page</a>
        <a href="javascript:void(0)" class="next" id="next" onclick="nextPage()" style="display: none;">Next
            page»</a>
    
    </footer>

</body>

</html>
